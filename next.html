<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Str_88</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="fonts/all.min.css">
</head>
<body>
    <div class="total container">
        <div class="service-page">
            <a href="#!" id="top-link" class="logo-str">
                <p class="logo-str-text">STREET 88</p>
            </a>
            <a href="index.html" class="back-to-mean-page">Back to mean page</a>
        </div>
        <form action="#!" class="text-send">
            <label for="send-name">Name
                <input class="input-send" id="send-name" type="text" placeholder="enter name" required>
            </label>
            <label for="send-number">Phone_number
                <input class="input-send" id="send-number" type="tel" placeholder="enter phone number" required>
            </label>
            <label for="send-adres">Address
                <input class="input-send" id="send-adres" type="text" placeholder="enter address" required>
            </label>
            <button class="to-send-button">Send</button>
        </form>
    </div>
</body>
</html>
